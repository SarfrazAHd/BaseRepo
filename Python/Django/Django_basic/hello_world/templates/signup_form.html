
{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">

	<style type="text/css">

		body{
			background: url({% static 'images/home_slider.jpg' %}) no-repeat center center fixed; 
				  -webkit-background-size: cover;
				  -moz-background-size: cover;
				  -o-background-size: cover;
				  background-size: cover;
		}
			form {
				margin-top:20px;
				background-color:transparent;
				width:40%;
				text-align: center;
				height:530px;
				margin-left:35%;
				margin-right:20%;
				color:#fff;
				margin-bottom:-10%;

			}
		input{
				width:15%;
				height:15px;
			}

		h3 {
			margin-top:7%;
			margin-left:4%;
			}
			


	</style>


</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="index.html">Travello</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li class="active"><a href="/">Home</a></li>
									<li><a href="/services">Services</a></li>
									<li><a href="/about">About us</a></li>
									<li><a href="/news">News</a></li>
									<li><a href="">Account</a></li>
									<li><a href="/contact">Contact Us</a></li>
									
								</ul>
							</nav>
							

							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_social d-flex flex-row align-items-center justify-content-start">
			<ul class="d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>
	<br> 
	<div class='Registration'>
	<h3 align="center" sty>Register User</h3>

	<!-- Form -->

	<form action="/signup/", method="post">
		{% csrf_token %}

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label" >Name</label>
    <div class="col-sm-10">
      <input type="text" style="width:65%;height:30px;background-color:transparent; color:#343a40;" class="form-control" name="fname"  id="inputPassword3" placeholder="last name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">last name</label>
    <div class="col-sm-10">
      <input type="text" style="width:65%;height:30px;background-color:transparent; color:#343a40;" name="lname" class="form-control" id="inputPassword3" placeholder="last name">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label" >Email</label>
    <div class="col-sm-10">
      <input type="email" style="width:65%;height:30px;background-color:transparent; color:#343a40;" name="email" class="form-control" id="inputPassword3" placeholder="email ">
    </div>
  </div>



  <div class="form-group row">
    <label for="inputPassword3"  class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" style="width:65%;height:30px;background-color:transparent; color:#343a40;"  name="uname" class="form-control" id="inputPassword3" placeholder="usrname" >
    </div>
  </div>




  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" style="width:65%;height:30px;background-color:transparent; color:#343a40;" name="password1" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label"  >confirm password</label>
    <div class="col-sm-10">
      <input type="password" name="password2" style="width:65%;height:30px;background-color:transparent; color:#343a40;" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>

  <input type="submit" value="Sign up" style="width:35%;height:30px; margin-left:-16%;" class="btn btn-primary btn-sm">
      <p style="color:white;margin-left:-16%; color:#fff;"> Allready have an account  <a href="/login">login Here </a> </p>

		{% for message in messages %}
		<h5 align="center" style="color: red;margin-left:-10%; padding-bottom:-10%;">{{message}}</h5>
		{% endfor %}
	</form>


</body>
</html>
