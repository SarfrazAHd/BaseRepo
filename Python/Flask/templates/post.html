

{% extends 'Layout.html'%}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/Admin_img.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ Post.Title[:20]}} . . .</h1>
            <h2 class="subheading">{{Post.Subtitle[:20]}} . . .</h2>
            <span class="meta">Posted by
              <a href="#">BadProgrammer</a>
              on {{ Post.Date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <articl e>.
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p> {{ Post.Content}}
          </p>
        </div>
      </div>
    </div>
  </article>

  <hr>

 {% endblock %}
